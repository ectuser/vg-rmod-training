<section [formGroup]="form">
    <div class="row mb-5">
        <div class="col-md-6">
            <label for="first-name" class="form-label">First name</label>
            <input type="text" id="first-name" class="form-control" formControlName="firstName">
            <vg-rmod-training-error-message
                text="First name is required"
                error="required"
                [control]="form.get('firstName') || undefined"
            ></vg-rmod-training-error-message>
        </div>
        <div class="col-md-6">
            <label for="last-name" class="form-label">Last name</label>
            <input type="text" id="last-name" class="form-control" formControlName="lastName">
            <vg-rmod-training-error-message
                text="Last name is required"
                error="required"
                [control]="form.get('lastName') || undefined"
            ></vg-rmod-training-error-message>
        </div>
        <vg-rmod-training-error-message
            text="The first and last names can be 1 letter long but not at the same time"
            error="incorrectName"
            [control]="form"
        ></vg-rmod-training-error-message>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="submit()">Continue</button>
    </div>
</section>
