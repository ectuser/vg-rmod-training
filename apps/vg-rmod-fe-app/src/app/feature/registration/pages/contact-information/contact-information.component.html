<section [formGroup]="form">
    <div class="row mb-5">
        <div class="col-md-6">
            <label for="first-name" class="form-label">Country</label>
            <select id="first-name" class="form-select" formControlName="country">
                <option *ngFor="let country of countryCodes$ | async" [value]="country.code">{{country.country}}</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="last-name" class="form-label">Phone number</label>
            <div class="input-group">
                <span class="input-group-text">+{{form.get('country')?.value}}</span>
                <input type="text" id="last-name" class="form-control" formControlName="phone">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="open()">Continue</button>
    </div>
</section>

<ng-template #modal let-modal>
    <div class="modal-header">
        <h4 class="modal-title">Review</h4>
    </div>
    <div class="modal-body">
      <p>Please carefully review the information you have entered</p>
      <section>
          <div class="row">
            <span class="col-6 col-lg-3 col-md-4">First Name</span><span class="col-6 col-lg-3 col-md-4">{{firstName$ | async}}</span>
          </div>
          <div class="row">
            <span class="col-6 col-lg-3 col-md-4">Last Name</span><span class="col-6 col-lg-3 col-md-4">{{lastName$ | async}}</span>
          </div>
          <div class="row">
            <span class="col-6 col-lg-3 col-md-4">Country</span><span class="col-6 col-lg-3 col-md-4">{{country$ | async}}</span>
          </div>
          <div class="row">
            <span class="col-6 col-lg-3 col-md-4">Phone Number</span><span class="col-6 col-lg-3 col-md-4">+1 {{phone$ | async}}</span>
          </div>
      </section>
    </div>
    <div class="modal-footer justify-content-between justify-content-sm-end">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="modal.close('Save click')">Continue</button>
    </div>
</ng-template>
